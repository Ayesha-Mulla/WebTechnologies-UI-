<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>

</head>
<body>
    <div id="example"></div>

    <div id="container"></div>

    <script type="text/babel">
        var BuckysComponent = React.createClass({
        render: function() {
        return (
        <h2>This is a simple component</h2>);
        }
        });
        ReactDOM.render(
        <buckyscomponent />, document.getElementById('container'));
        // simple showing text without componenet
        ReactDOM.render(
        <h1> Hi, my name is Ayesha</h1>,document.getElementById('example'));
    </script>
</body>
</html>
