<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="">
<head>
    <meta charset="utf-8" />
    <title>ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body>
    <div ng-init="myFavLang=[{name:'php',extension:'.php'},{name:'JAVA',extension:'.java'},{name:'Dotnet',extension:'.cs'}]"></div>
    <p ng-repeat="language in myFavLang">
       name: {{language.name}}
        <br />
        Extension: {{language.extension}}
    </p>
</body>
</html>
